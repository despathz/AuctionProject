<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text-left">
        <legend>My messages</legend>
    </div>
</div>

<div class="row">
    <div class="col-sm-2 col-sm-offset-2">
        <button class="btn btn-primary"><i class="fa fa-pencil"></i> Write new message</button>
    </div>
    <div class="col-sm-6">
        <div class="list-group-item message_action" style="background-color: rgb(163, 159, 153)">
            <a><i class="fa fa-trash"></i> Delete</a>
            <a><i class="fa fa-bookmark"></i> Mark as read</a>
            <a><i class="fa fa-bookmark-o"></i> Mark as unread</a>
            <a><i class="fa fa-check-square"></i> Select all</a>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-sm-2 col-sm-offset-2">
        <div class="list-group">
            <a class="list-group-item"><i class="fa fa-folder"></i> Inbox <span class="badge text-center">1</span></a>
            <a class="list-group-item"><i class="fa fa-folder"></i> Sent <span class="badge">0</span></a>
        </div>
    </div>
    <div class="col-sm-6">
        <table class="table table-hover text-left">
            <thead>
                <tr>
                    <th></th>
                    <th>From</th>
                    <th>Title</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></input></td>
                    <td>despina</td>
                    <td>Rolex watch</td>
                    <td>Wed 11:15am</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
