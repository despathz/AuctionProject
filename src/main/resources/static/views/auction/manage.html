<table class="table table-hover">
    <thead>
        <tr>
            <th style="text-align: center">Title</th>
            <th style="text-align: center">Started</th>
            <th style="text-align: center">Ends</th>
            <th style="text-align: center">Edit</th>
            <th style="text-align: center">Delete</th>
        </tr>
    </thead>
	<tbody>
        <tr ng-repeat="auction in auctionList">
            <td>{{auction.name}}</td>
            <td>{{auction.started}}</td>
            <td>{{auction.ends}}</td>
            <td><button class="btn btn-primary btn-sm">Edit auction</button></td>
			<td><button class="btn btn-primary btn-sm">Delete auction</button></td>
        </tr>
    </tbody>
