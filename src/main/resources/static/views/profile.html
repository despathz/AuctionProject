<div class="col-sm-8 col-sm-offset-2">
	<div class="row">
		<div class=" panel panel-default">
			<div class="panel-heading">
				<b>User: {{user.username}} - Profile information</b>
			</div>
		</div>
	</div>
</div>
<div class="panel-body">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			<div class="list-group" style="text-align:left">
				<div class="list-group-item"><b>Name: </b>{{user.name}}</div>
				<div class="list-group-item"><b>Surname: </b>{{user.surname}}</div>
				<div class="list-group-item"><b>Email: </b>{{user.email}}</div>
				<div class="list-group-item"><b>Address: </b>{{user.address}}</div>
				<div class="list-group-item"><b>Country: </b>{{user.country}}</div>
				<div class="list-group-item"><b>Phone Number: </b>{{user.telephone}}</div>
			</div>
		</div>
		<div class="col-sm-2 col-sm-offset-1">
			<img ng-src="{{user.avatar}}" alt="profile_photo" class="img-responsive"></img><br>
			<input type="file" value="Change avatar" id="imgA" accept="image/*" custom-on-change="loadImgA"/><br>
			<button class="btn btn-primary" ng-show="session.id == user_id" ng-click="uploadAvatar()">Change avatar</button>
			<div class="text-danger" ng-show="noImage">Please select an image!</div>
		</div>
	</div>
</div>
<div class="row">
	<button class="btn btn-primary" ui-sref="app.editprofile" ng-show="session.id == user_id">Edit profile</button>
	<button class="btn btn-primary" ng-show="session.id == user_id">Change password</button>
	<button class="btn btn-primary" ng-hide="session.id == user_id" ng-click="sendMsg()">Send message</button>
</div>
