<table class="table table-hover">
    <thead>
        <tr>
            <th style="text-align: center">Username</th>
            <th style="text-align: center">Email</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Surname</th>
            <th style="text-align: center">Account actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in userList">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td><button ng-hide="user.activation" class="btn btn-primary btn-sm">Activate</button>  <button class="btn btn-danger btn-sm">Ban</button></td>
        </tr>
    </tbody>
</table>
