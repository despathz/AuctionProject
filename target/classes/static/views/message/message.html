<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text-left">
        <legend>My messages</legend>
    </div>
</div>

<div class="row">
    <div class="col-sm-2 col-sm-offset-2">
        <button class="btn btn-primary" ui-sref="app.message.compose"><i class="fa fa-pencil"></i> Write new message</button>
    </div>
    <div class="col-sm-6">
        <div class="list-group-item message_action" style="background-color: rgb(163, 159, 153)" ui-view="messageToolbar"></div>
    </div>
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-sm-2 col-sm-offset-2">
        <div class="list-group">
            <a class="list-group-item" ui-sref="app.message.inbox"><i class="fa fa-folder"></i> Inbox <span class="badge text-center">1</span></a>
            <a class="list-group-item" ui-sref="app.message.sent"><i class="fa fa-folder"></i> Sent <span class="badge">0</span></a>
        </div>
    </div>
    <div class="col-sm-6" ui-view></div>
</div>
