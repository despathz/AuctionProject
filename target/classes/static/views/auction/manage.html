<table class="table table-hover">
    <thead>
        <tr>
            <th style="text-align: center">Title</th>
            <th style="text-align: center">Status</th>
            <th style="text-align: center">Current Price</th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
        </tr>
    </thead>
	<tbody>
        <tr ng-repeat="auction in auctionList" ui-sref="app.auction.display({id:auction.id})" style="cursor:pointer">
            <td>{{auction.name}}</td>
            <td ng-if="!auction.status">inactive</td>
			<td ng-if="auction.status">active</td>
            <td>{{auction.currently}} $</td>
            <td><button class="btn btn-primary btn-xs" ng-click="edit(auction.id)">Edit auction</button></td>
			<td><button class="btn btn-danger btn-xs" ng-click="delete(auction.id)" >Delete auction</button></td>
        </tr>
    </tbody>
</table>
