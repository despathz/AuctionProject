<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text-left">
        <legend>Create your account</legend>
    </div>
</div>
<form role="form" ng-submit="tryRegister()">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="pwd">Verify password:</label>
                <input type="password" class="form-control" ng-model="user.verifyPassword">
            </div>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="username">Surname:</label>
                <input type="text" class="form-control" ng-model="user.surname">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="email">Phone number:</label>
                <input type="text" class="form-control" ng-model="user.telephone">
            </div>
            <div class="form-group">
                <label for="email">Address:</label>
                <input type="text" class="form-control" ng-model="user.address">
            </div>
            <div class="form-group">
                <label for="email">Country:</label>
                <input type="text" class="form-control" ng-model="user.country">
            </div>
            <div class="form-group">
                <label for="email">Tax Registration Number:</label>
                <input type="text" class="form-control" ng-model="user.trn">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.accept"> I accept the <a href="#">terms of use</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
